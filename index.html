<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>High-Quality AI Image Generator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7f9;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 900px;
            width: 100%;
        }
        h1 {
            color: #1a73e8;
            text-align: center;
            margin-bottom: 20px;
        }
        #promptForm {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        #promptInput {
            padding: 15px;
            border: 2px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            resize: vertical;
        }
        #generateButton {
            padding: 15px 25px;
            background-color: #1a73e8;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #generateButton:hover {
            background-color: #0c61b8;
        }
        #results {
            margin-top: 30px;
            text-align: center;
            border-top: 1px solid #eee;
            padding-top: 20px;
        }
        #imageOutput {
            max-width: 100%;
            height: auto;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-top: 15px;
        }
        .info-box {
            background-color: #e6f3ff;
            border-left: 5px solid #1a73e8;
            padding: 15px;
            border-radius: 4px;
            margin-top: 15px;
            text-align: left;
            font-size: 0.9em;
        }
        .error {
            color: #d93025;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>High-Quality AI Image Generator</h1>
        <form id="promptForm">
            <textarea id="promptInput" rows="4" placeholder="Enter your high-quality prompt here (e.g., A majestic dragon flying over a futuristic city, hyperdetailed, professional concept art)"></textarea>
            <button type="submit" id="generateButton">Generate Image</button>
        </form>

        <div id="results">
            <h2>Result</h2>
            <p id="statusMessage">Enter a prompt and click Generate to start.</p>
            <div id="imageContainer">
                </div>
            <div id="promptInfo" class="info-box" style="display: none;">
                <p><strong>Optimized Prompt Sent to AI:</strong> <span id="enhancedPromptText"></span></p>
                <p><strong>Model Used:</strong> <span id="modelUsedText"></span></p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('promptForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const prompt = document.getElementById('promptInput').value.trim();
            const button = document.getElementById('generateButton');
            const status = document.getElementById('statusMessage');
            const imageContainer = document.getElementById('imageContainer');
            const promptInfo = document.getElementById('promptInfo');
            
            if (!prompt) {
                status.textContent = "Please enter a prompt!";
                return;
            }

            // Reset display
            status.innerHTML = 'Sending request to AI... This may take up to 90 seconds.';
            button.disabled = true;
            button.textContent = 'Generating... (Please Wait)';
            imageContainer.innerHTML = '';
            promptInfo.style.display = 'none';

            try {
                const response = await fetch('/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ prompt: prompt })
                });

                const data = await response.json();

                if (data.success) {
                    status.textContent = data.message || "Image generated successfully!";
                    
                    const img = document.createElement('img');
                    img.id = 'imageOutput';
                    img.src = data.image;
                    img.alt = data.enhanced_prompt.substring(0, 50) + '...';
                    imageContainer.appendChild(img);
                    
                    // Display prompt info
                    document.getElementById('enhancedPromptText').textContent = data.enhanced_prompt;
                    document.getElementById('modelUsedText').textContent = data.model_used || 'Unknown/Fallback';
                    promptInfo.style.display = 'block';

                } else {
                    status.innerHTML = `<span class="error">Generation Failed:</span> ${data.error || 'Unknown error occurred.'}`;
                    if (data.enhanced_prompt) {
                         document.getElementById('enhancedPromptText').textContent = data.enhanced_prompt;
                         document.getElementById('modelUsedText').textContent = 'Error/Fallback Mode';
                         promptInfo.style.display = 'block';
                    }
                    if (data.image) {
                        const img = document.createElement('img');
                        img.id = 'imageOutput';
                        img.src = data.image;
                        img.alt = 'Placeholder Image';
                        imageContainer.appendChild(img);
                    }
                }
            } catch (error) {
                status.innerHTML = `<span class="error">Network Error:</span> Could not connect to the Flask server. Is app.py running?`;
                console.error('Fetch error:', error);
            } finally {
                button.disabled = false;
                button.textContent = 'Generate Image';
            }
        });
    </script>
</body>
</html>
